<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="background1">
        <section>
            <div class="texto1">
                <h2 class="titulo">
                    INFORMAÇÕES SOBRE A COPA!
                </h2>
                <p class="titulo2">
                    Somos a melhor fonte de informações sobre a Copa do Mundo FIFA 2018 na Russia. Informações sobre jogos, resultados, escalações,
                    estádios e turismo na Russia. Tudo isso diretamente no seu email ou WhatsApp!
                </p>
            </div>
        </section>
    </div>
    <div class="background1" id="background1">
        <form class="inputflex">
            <h2>Acompanhe a copa! Receba a Newsletter.</h2>
            <div class="caixasbonitas">
                <input class="inputs" type="text" placeholder="Nome completo"></input>
                <input class="inputs" type="number" placeholder="Telefone"></input>
                <input class="inputs" type="email" placeholder="E-mail"></input>
                <input class="inputs" type="password" placeholder="Senha"></input>
            </div>
            <button class="button">Cadastrar</button>
        </form>
    </div>
</body>
